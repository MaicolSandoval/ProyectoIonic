<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Main</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-content>
    <div style="padding: 30px;">
      <ion-list style="padding-bottom: 25px;">
        <h3>Inicio de sesión</h3>
        <p>¡Hola! Me alegro de volver a verte</p>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-input label="Correo" labelPlacement="stacked" [clearInput]="true" placeholder="Ingrese su correo"  #campo1 (ionBlur)="onBlurCorreo(campo1)">
          </ion-input>
        </ion-item>
        <ion-item style="padding-bottom: 35px;">
          <ion-input labelPlacement="stacked" label="Contraseña" placeholder="Ingrese su contraseña" #campo2 (ionBlur)="onBlurContrasena(campo2)">
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-list style="padding-bottom: 20px;">
        <ion-button expand="full" color="danger" [disabled]="campo1Error" (click)="navegar()">Inicio</ion-button>
      </ion-list>
      <ion-item style="text-align: center; padding-bottom: 20px;">
        <ion-label>
          Ingresa con redes
        </ion-label>
      </ion-item>

      <ion-item style="padding-bottom: 20px;">
        <ion-grid>
          <ion-row>
            <ion-col size="6" size-md="6" size-lg="6" style="text-align: center;"><ion-button style="--background: #37aafc; --color: #ffffff;" class="custom-button"><a href="https://x.com/i/flow/login" style="color: inherit; text-decoration: none;">Twitter</a></ion-button></ion-col>
            <ion-col size="6" size-md="6" size-lg="6" style="text-align: center;"><ion-button class="custom-button"><a href="https://es-la.facebook.com/login/" style="color: inherit; text-decoration: none;">Facebook</a></ion-button></ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-list>
        <ion-item style="text-align: center;">
          <ion-label [routerLink]="['/page-register']">¿Olvide mi contraseña?</ion-label>
          <ion-label color="danger" [routerLink]="['/page-register']">Registrate</ion-label>
        </ion-item>
      </ion-list>
      <!-- <ion-button>Twitter</ion-button> <ion-button color="primary">Facebook</ion-button> -->
      <!-- <h5 [routerLink]="['/page-register']">¿Olvide mi contraseña?</h5>
      <h5 [routerLink]="['/page-register']">Registrate</h5> -->
    </div>
  </ion-content>
  <!-- <ion-button [routerLink]="['/page-register']">Registro</ion-button> -->
</ion-content>
