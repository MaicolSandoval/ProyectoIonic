<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    
    <ion-row>
      <ion-col size="12">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cambiarMes(-1)" class="button left-arrow">
              Mes Anterior
            </ion-button>
          </ion-buttons>
          <ion-title class="ion-text-center">{{ nombreMes }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cambiarMes(1)" class="button right-arrow">
              Mes Siguiente
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12" *ngFor="let tarea of tareasDelMes">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ tarea.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ tarea.fecha | date: 'longDate' }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Descripci√≥n:</strong> {{ tarea.descripcion }}</p>
            <p><strong>Actividades:</strong> {{ tarea.actividades }}</p>
            <p><strong>Comportamiento:</strong> {{ tarea.comportamiento }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>    


    

  </ion-grid>


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="agregarTarea()">
      <img src="assets/icon/plus-icon.png" alt="Agregar Tarea" style="width: 40px; height: 40px;">
    </ion-fab-button>
  </ion-fab>
</ion-content>
